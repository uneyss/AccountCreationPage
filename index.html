<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AccountCreationPage</title>
  </head>
  <div class="contanier">
    <form id="form1">
      <h3>Create Account</h3>
      <input id="email" type="text" placeholder="Email" required />
      <input id="password1" type="password" placeholder="Password" required />
      <input
        id="password2"
        type="password"
        placeholder="Confirm Password"
        required
      />

      <div class="btn-box">
        <button type="button" id="next1">Next</button>
      </div>
    </form>

    <form id="form2">
      <h3>Social Links</h3>
      <input type="text" placeholder="Linkedin" />
      <input type="text" placeholder="GitHub" />
      <input type="text" placeholder="Twitter" />

      <div class="btn-box">
        <button type="button" id="back1">Back</button>
        <button type="button" id="next2">Next</button>
      </div>
    </form>

    <form id="form3">
      <h3>Personal Info</h3>
      <input id="Fname" type="text" placeholder="First Name" required />
      <input id="Lname" type="text" placeholder="Last Name" required />
      <input type="text" placeholder="Phone Number" required />

      <div class="btn-box">
        <button type="button" id="back2">Back</button>
        <button type="button" id="submit">Submit</button>
      </div>
    </form>

    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col"><small>Step1</small></div>
      <div class="step-col"><small>Step2</small></div>
      <div class="step-col"><small>Step3</small></div>
    </div>
  </div>
  <body>
    <script src="app.js"></script>
  </body>
</html>
